<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<form action="http://localhost:8000/discord" method="get">
		<input type="submit" value="Submit">
	</form>
	<script>
		window.onload = async () => {
			if (!window.location.search) return;
			if (window.location.pathname === '/discord/callback') {
				await fetch(`http://localhost:8000/discord/callback${window.location.search}`, { credentials: 'include' });
			}
		}
	</script>
</body>
</html>
